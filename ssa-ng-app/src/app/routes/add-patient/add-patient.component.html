<section>
  <div class="card text-center" style="min-width: 22rem;">
    <div class="card-header">
      Add Patient
    </div>
    <div class="card-body">
      <form [formGroup]="patientForm" (ngSubmit)="addPatient()">
        <div class="form-group">
          <label for="name">Name<span style="color: red">*</span></label>
          <input formControlName="name" type="text" class="form-control" id="name"
            aria-describedby="nameHelp" placeholder="Enter full name">
          <small id="nameHelp" class="form-text text-muted">Your details will be confidential</small>
        </div>
        <div class="form-group">
          <label for="sex">Sex</label>
          <select formControlName="sex" id="sex" class="custom-select" aria-describedby="sexHelp">
            <option value="NONE">None</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
          </select>
          <small id="sexHelp" class="form-text text-muted">Please select 'None', if you don't wish to disclose</small>
        </div>
        <div class="form-group">
          <label for="dayOfBorth">Day of birth</label>
          <select formControlName="dayOfBirth" class="custom-select" id="dayOfBirth" aria-describedby="dayOfBirthHelp">
            <option value="None">None</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
          <small id="dayOfBirthHelp" class="form-text text-muted"></small>
        </div>
        <button type="submit" id="addPatient" [disabled]="patientForm.invalid" class="btn btn-primary"
          aria-describedby="addPatientHelp">Add Patient</button>
        <div></div>
        <a (click)="resetForm()" style="cursor: pointer;" id="reset">Reset</a>
        <small id="addPatientHelp" class="form-text text-muted"><span>Please fill all mandatory(</span><span
            style="color: red">*</span><span>) fields to enable the button.</span></small>
      </form>
    </div>
  </div>
</section>
