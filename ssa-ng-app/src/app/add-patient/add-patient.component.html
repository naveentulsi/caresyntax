<div class="card" style="min-width: 22rem;">
  <div class="card-body">
    <form [formGroup]="patientForm" (ngSubmit)= "addPatient()">
        <div class="form-group">
          <label for="name">Name</label>
          <input formControlName="name" (change)="nameValidation()" type="text" class="form-control is-invalid" id="name" aria-describedby="nameHelp" placeholder="Enter full name"
            >
          <small id="nameHelp" class="form-text text-muted">Your details will be confidential</small>
        </div>
        <div class="form-group">
          <label for="sex">Sex</label>
          <select formControlName="sex" id="sex" class="custom-select" aria-describedby="sexHelp">
            <option value="NONE">None</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
          </select>
          <small id="sexHelp" class="form-text text-muted">Please select 'None', if you don't wish to disclose</small>
        </div>
        <div class="form-group">
          <label for="dayOfBorth">Day of birth</label>
          <select formControlName="dayOfBirth" class="custom-select" id="dayOfBirth" aria-describedby="sexHelp">
            <option value="None">None</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thrusday">Thrusday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
          <small id="dayOfBirthHelp" class="form-text text-muted"></small>
        </div>
        <button type="submit" [disabled]="patientForm.invalid" class="btn btn-primary">Add Patient</button>
        <div *ngIf="nameError">
          <span>
            <small>Name is required.</small>
          </span>
        </div>
    </form>
  </div>
</div>
